<!DOCTYPE html>
<html>
<head>
<style>
.container { max-width: 1240px; margin: 0 auto; padding: 4rem; }
.service-item { display: flex; gap: 3rem; margin-bottom: 3rem; }
.service-item.reverse { flex-direction: row-reverse; }
.service-content { width: 48%; background: lightblue; padding: 2rem; }
.service-image { width: 48%; background: lightcoral; padding: 2rem; height: 300px; }
</style>
</head>
<body>
<div class="container">
  <div class="service-item">
    <div class="service-content">TEXT LEFT</div>
    <div class="service-image">IMAGE RIGHT</div>
  </div>
  <div class="service-item reverse">
    <div class="service-image">IMAGE LEFT</div>
    <div class="service-content">TEXT RIGHT</div>
  </div>
  <div class="service-item">
    <div class="service-content">TEXT LEFT</div>
    <div class="service-image">IMAGE RIGHT</div>
  </div>
</div>
</body>
</html>
